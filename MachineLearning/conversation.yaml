Data: The Pythagorean Theorem states that in a right triangle, the square of the length of the hypotenuse (the side opposite the right angle) is equal to the sum of the squares of the other two sides. It can be written as a formula: c^2 = a^2 + b^2, where c is the length of the hypotenuse and a and b are the lengths of the other two sides.
Question: What does the Pythagorean Theorem state?
Answer: The Pythagorean Theorem states that in a right triangle, the square of the length of the hypotenuse is equal to the sum of the squares of the other two sides.

Data: Fermat's Last Theorem is a famous problem in number theory that states that no three positive integers a, b, and c can satisfy the equation a^n + b^n = c^n for any integer value of n greater than 2. It was first conjectured by Pierre de Fermat in 1637 and was finally proven in 1994 by Andrew Wiles.
Question: What is Fermat's Last Theorem?
Answer: Fermat's Last Theorem is a famous problem in number theory that states that no three positive integers a, b, and c can satisfy the equation a^n + b^n = c^n for any integer value of n greater than 2.

Data: The Fibonacci sequence is a series of numbers in which each number is the sum of the two preceding ones, starting from 0 and 1. The sequence goes 0, 1, 1, 2, 3, 5, 8, 13, 21, and so on. The Fibonacci sequence is named after Leonardo of Pisa, who was also known as Fibonacci, and was introduced to the Western world through his book, Liber Abaci.
Question: What is the Fibonacci sequence?
Answer: The Fibonacci sequence is a series of numbers in which each number is the sum of the two preceding ones, starting from 0 and 1.

Data: The Euclidean Algorithm is a method for finding the greatest common divisor (GCD) of two or more integers. The GCD of two numbers is the largest positive integer that divides both numbers without a remainder. The Euclidean Algorithm can be used to find the GCD of any two numbers and is named after the ancient Greek mathematician Euclid.
Question: What is the Euclidean Algorithm?
Answer: The Euclidean Algorithm is a method for finding the greatest common divisor (GCD) of two or more integers.

Data: The Binomial Theorem is a formula that expands the power of a binomial, which is an expression consisting of two terms, such as (x + y). The Binomial Theorem can be used to find the expansion of a binomial raised to any positive integer power. It was first discovered by the Persian mathematician Al-Karaji in the 10th century, but is named after the German mathematician Isaac Newton, who popularized it in the 17th century.
Question: What is the Binomial Theorem?
Answer: The Binomial Theorem is a formula that expands the power of a binomial, which is an expression consisting of two terms, such as (x + y).
