Data: Quantum cryptography is a type of cryptography that uses the principles of quantum mechanics to secure communication. In quantum cryptography, information is encoded in the state of a quantum particle, such as a photon, and transmitted from one location to another. Because quantum mechanics forbids the copying of quantum states, this allows for secure communication that is resistant to eavesdropping.
Question: What is quantum cryptography?
